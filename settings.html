        <script>


            $('#api_setting').on('click',function(){    
                $('#api_setting').prop('disabled',true);
                if($(this).val()=='1'){                    
                    $(this).val('0');
                }else{                    
                    $(this).val('1');
                }
                var switch_check=$(this).val();
                $.ajax({
                    type:'post',
                    url:'https://geekytechops.000webhostapp.com/data_control.php',
                    // url:'includes/data_control.php',
                    data:{formName:'api_setting',setting:switch_check},
                    success:function(data){
                        if(data==1){
                            $('#toast-text').html('API Settings Updated');
                            $('#borderedToast1Btn').trigger('click');
                            $('#api_setting').prop('disabled',false);
                        }else{
                            alert('An error encountered');
                            $('#api_setting').prop('disabled',false);
                        }
                    }
                })

            })
        </script>
